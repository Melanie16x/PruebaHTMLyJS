<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminario de Actualizacion II</title>
</head>
<body>
    <h1>Hola</h1>

<button onclick="ejecutar()">Enviar</button>

<input id="entrada" value=""></input>
<br>
<br>
<label id="idtexto">Cargue algo por favor</label>

<script>

    let ocultar = document.getElementById("idtexto");
    let error = document.getElementById("idtexto");
    ocultar.style.display = "none";

    function ejecutar() {

        let texto = document.getElementById("entrada").value;
       
        if (texto.trim() === "") {
            error.style.display = "inline";
            error.style.color = "red";
            error.style.backgroundColor = "yellow";
        } else {
            alert("Usted carg√≥ este texto: " + texto);
            ocultar.style.display = "none";
        }

        console.log("Hola consola");
    }
</script>

</body>
</html>
